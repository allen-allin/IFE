<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
 var oUl1=document.getElementById('source');
 var oUl2=document.getElementById('resort');
 var aLi=oUl1.getElementsByTagName('li');
 var oBtn=document.getElementById('sort-btn');
 var data=[];
 var arr=[];


/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  for (var i = 0; i < aLi.length; i++) {
       var city=aLi[i].innerHTML.slice(0,2);
       var num=aLi[i].children[0].innerHTML;
      data[i]=[city,num]
  }
  return data;
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
 }



/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
   return data.sort(function (x,y){
           return x[1]-y[1];
          })
 }
for (var i = 1; i < 100; i++) {
  arr.push(i);
}
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */

function render(data) {
  for (var i = 0; i < aLi.length; i++) {
    var oLi=document.createElement('li');
    oLi.innerHTML='第'+arr[i]+'名：'+data[i][0]+'空气质量：<b>'+data[i][1]+'</b>';
    oUl2.appendChild(oLi);
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}



//只执行一次
oBtn.onclick=function () {
  btnHandle();
  oBtn.onclick=null;
}

</script>
</body>
</html>
