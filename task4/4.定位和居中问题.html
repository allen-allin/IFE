<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	* {
		margin:0;
		padding: 0
	}
	#main {
		width: 400px;
		height: 200px;
		background: #ccc;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -100px;
		margin-left: -200px;
	}
	#left-top {
		width: 50px;
		height: 50px;
		background: #fc0;
		position: absolute;
		top: 0;
		left: 0;
		border-radius:0 0 50px 0; 	
	}
	#right-bottom {
		width: 50px;
		height: 50px;
		background: #fc0;
		position: absolute;
		bottom: 0;
		right: 0;
		border-radius:50px 0 0 0; 	
	}
</style>
</head>
<body>
	<div id="main">
		<div id="left-top"></div>
		<div id="right-bottom"></div>
	</div>
</body>
</html>
